	EXT_IF=`route -n4 get default 2> /dev/null | grep 'interface:' | cut -d' ' -f4-`

	# If not, try to get the external interface from the IPv6 routes.
	if [ -z "${EXT_IF}" ]; then
		EXT_IF=`route -n6 get default 2> /dev/null | grep 'interface:' | cut -d' ' -f4-`
